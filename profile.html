<!DOCTYPE html>
<html lang="en">
<head>

  <title>Profile - Zeo Online Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <header>

  <main style="max-width:700px;margin:0 auto;">
