<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register - Zeo Online Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <header>
    <h1>Create Account</h1>
  </header>

  <main>
    <form id="registerForm" enctype="multipart/form-data" style="max-width:480px;margin:0 auto;">
      <label>Profile Photo</label><br>
      <input type="file" id="photo" accept="image/*"><br><br>

      <label>Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Phone</label>
      <input type="text" id="phone" required>

      <label>Country</label>
      <input type="text" id="country" required>

      <label>Gender</label>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Password</label>
      <input type="password" id="password" required>

      <label>Confirm Password</label>
      <input type="password" id="cpassword" required>

      <button type="submit">Register</button>
    </form>

    <p style="text-align:center;margin-top:14px;">
      Already have account? <a href="login.html">Login</a>
    </p>
  </main>

  <script src="register.js"></script>
</body>
</html>
